<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Barrio Store - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 welcome-section">
                <h2 class="text-center">Bienvenido a Mi Barrio</h2>
                <p class="text-center">En esta plataforma podrás encontrar productos de todo tipo en tu comunidad local</p>
            </div>
            <div class="col-md-6 form-section">
                <form method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button class="btn btn-success" type="submit">Crear cuenta</button>
                </form>
                <p>¿Ya tienes una cuenta?<a href="{% url 'login' %}" class="btn btn-danger">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <!-- <form >
        
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p> -->

    
</body>
</html>
