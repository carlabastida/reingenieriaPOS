{% extends "AppTienda/master.html" %}

{% block content %}


<div class="m-4">
    <div class="row justify-content-between m-2">
        <h2>Current Offers</h2>
    </div>
    <div class="row m-2 p-2">
        <div class="d-flex justify-content-between flex-wrap">
            {% for promotion in promotions %}
            <div class="offer-item justify-content-center w-25 text-start">
                <a href="{% url 'product_detail' promotion.product.id %}" class="plain_text">
                <div class="offer-image w-75">
                    <img src="{{ promotion.product.image_url}}" alt="Product Image" class="img-fluid">
                </div>
                <h5>{{ promotion.product.name }}</h5>
                <p><strong>Discount: </strong>{{ promotion.discount }}%</p>
            </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
