{% extends "AppTienda/master.html" %}

{% block content %}
<div class=" m-4">
    <div class="">
        <div class="d-flex justify-content-between align-items-center m-3">
            <h2 class="section-title">My Products</h2>
            <a href="{% url 'create_product' %}" class="btn btn-warning">Add new product</a>
        </div>
        <div class="">
            {% if products %}
            <div class="d-flex justify-content-between flex-wrap">
                {% for product in products %}

                <div class="product-card w-25 mx-3">
                    <a class="plain_text" href="{% url 'edit_product' product.id %}">
                        <img src="{{ product.image_url }}" alt="{{ product.name }}">
                        <h5>{{ product.name }} - {{ product.price }}</h5>
                        <p>{{ product.description }}</p>
                    </a>
                </div>

                {% endfor %}
            </div>
            {% else %}
            <p>No products found.</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
