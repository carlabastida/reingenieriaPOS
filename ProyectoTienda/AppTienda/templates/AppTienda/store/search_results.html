{% extends "AppTienda/master.html" %}

{% block content %}

<div class="m-3">
    <div class="search-container">
        <h1>Search Stores</h1>
        <form method="GET" action="{% url 'search_stores' %}">
            <input type="text" name="q" placeholder="Buscar tiendas..." value="{{ query }}">
            <button class="btn btn-warning" type="submit">Search</button>
        </form>
    </div>
    <div class="results-container">
        <h2>Search results</h2>
        {% for store in stores %}
        <div class="store-item p-3 w-25 rounded text-center">
            <a href="{% url 'store_view' store.id %}">
                <img class="rounded w-100" src="{{ store.image_url }}" alt="{{ store.name }}">
                <p>{{ store.name }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
